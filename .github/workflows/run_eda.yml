name: Run and Commit EDA Notebooks

on:
  push:
    branches:
      - main
    paths:
      - 'data.csv'
      - 'umfrage.xlsx'
      - '*.ipynb'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install additional packages for visualization
          pip install kaleido  # For plotly static image export

      - name: Execute Praxis EDA Notebook
        run: |
          export MPLBACKEND=Agg
          jupyter nbconvert --to notebook --execute eda_praxis.ipynb --inplace --ExecutePreprocessor.timeout=300
        continue-on-error: true

      - name: Execute Survey EDA Notebook
        run: |
          export MPLBACKEND=Agg
          jupyter nbconvert --to notebook --execute eda_umfrage.ipynb --inplace --ExecutePreprocessor.timeout=300
        continue-on-error: true

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.ipynb
          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "Automated EDA: Update notebooks with new results"
          git push
